en:
  name: "Crush"

  options:
    total_rounds: 
      label: "Total Rounds"
      default: 10
    rounds_direction: 
      label: "Rounds Direction"
      default: 'down'
      select: 
        - - "From 1 to 10"
          - 'up'
        - - "From 10 to 1"
          - 'down'
        - - "Up then Down"
          - 'both'
    bids_total: 
      label: "Bids Total"
      default: 'loose'
      select: 
        - - "Someone must loose"
          - 'loose'
        - - "Everyone can win"
          - 'win'
    underbid: 
      label: "Under Bid"
      default: 'loose'
      select: 
        - - "Loose points"
          - 'loose'
        - - "No points"
          - 'none'
    ace_of_trump: 
      label: "Ace of Trump"
      default: 'no_trump'
      select: 
        - - "No Trump Round"
          - 'no_trump'
        - - "Still Trump"
          - 'trump'
    trump_hint: 
      label: "Trump Hint"
      default: 'yes'
      select: 
        - - "Not shown"
          - 'no'
        - - "Shown on cards"
          - 'yes'
